<script src="../../mdv.js"></script>

<h1>Bind To Text</h1>

<ul>
<template id="text" repeat="{{ text }}">
  <li>Text is bound here: {{ value }}</li>
</template>
</ul>

<button id="rotateText">Rotate</button>

<script>
var t = document.getElementById('text');
t.model = {
  text: [
    { value: 'Fee' },
    { value: 'Fi' },
    { value: 'Fo' },
    { value: 'Fum' }
  ]
};

var b = document.getElementById('rotateText');
b.addEventListener('click', function() {
  t.model.text.push(t.model.text.shift());

  // Needed to support browsers that don't support Object.observe.
  Platform.performMicrotaskCheckpoint();
});
</script>
