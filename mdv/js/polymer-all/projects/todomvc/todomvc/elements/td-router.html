<script src="../components/director/build/director.min.js"></script>
<element name="td-router" attributes="route">
  <script>
    var router;
    Polymer.register(this, {
      ready: function() {
        if (!router) {
          router = new Router();
          router.init();
        }
        var doRoute = function(route) {
          this.route = route;
        }.bind(this);
        router.on(/(\w*)/, doRoute);
      },
      routeChanged: function() {
        this.fire('route', this.route);
      }
    });
  </script>
</element>
