<link rel="import" href="../../toolkit-ui/elements/g-ajax.html">
<element name="yt-search" attributes="query list maxResults">
  <template>
    <g-ajax auto id="ajax" url="http://gdata.youtube.com/feeds/api/videos/" 
        params='{"alt":"json", "v":"2", "max-results":"{{maxResults}}", "q":"{{query}}"}'
        handleAs="json" response="{{response}}">
    </g-ajax><content></content>
  </template>
  <script>
    Polymer.register(this, {
      query: '',
      response: null,
      list: null,
      maxResults: 50,
      responseChanged: function() {
        this.list = this.response.feed.entry;
      }
    });
  </script>
</element>
