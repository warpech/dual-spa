<html>
  <head>
    <title>Polymer UI</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- load polymer -->
    <script src="../polymer/polymer.js"></script>
    <!-- import elements-->
    <link rel="import" href="polymer-ui-clock/polymer-ui-clock.html">
    <link rel="import" href="polymer-ui-weather/polymer-ui-weather.html">
    <link rel="import" href="polymer-ui-stock/polymer-ui-stock.html">
    <!-- -->
    <link rel="stylesheet" href="basic.css">
    <style>
      body {
        xbackground-color: #333;
      }
      .pane {
        color: rgba(250, 250, 250, 0.8);
        background-color: #555 !important;
        width: 320px;
        height: 320px;
        border: 2px solid rgba(32, 32, 32, 0.6);
      }
    </style>
  </head>
  <body class="polymer-ui-body-text">
    <polymer-ui-stock class="pane"></polymer-ui-stock>
    <polymer-ui-clock class="pane"></polymer-ui-clock>
    <polymer-ui-weather class="pane"></polymer-ui-weather>
  </body>
</html>
