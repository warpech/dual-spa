<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>polymer-layout</title>
  <script src="../../polymer/polymer.js"></script>
  <link rel="import" href="../polymer-layout/polymer-layout.html">
  <style>
    html, body {
      height: 100%;
    }
    
    body {
      margin: 0;
      font-size: 20px;
    }
    
    div {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <polymer-layout></polymer-layout>
  <div fit>
    <polymer-layout></polymer-layout>
    <div>Hi I'm some content</div>
    <div fit>
      <polymer-layout vertical></polymer-layout>
      <div>Header</div>
      <div fit>
        <polymer-layout></polymer-layout>
        <div fit>Main content</div>
        <div>Sidebar content</div>
      </div>
      <div>Some more stuffs...</div>
      <div>Footer</div>
    </div>
    <div>A last bit, like a panel</div>
  </div>
</body>
</html>
